<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <!--
    <div x-data="{ images: ['image1.png', 'image2.png'], currentIndex: 0 }" 
         @wheel="currentIndex = (currentIndex + ($event.deltaY > 0 ? 1 : -1) + images.length) % images.length">
        <img :src="'/images/' + images[currentIndex]" alt="Scrolling Image" style="width: 100%;">
        <p x-text="'Image ' + (currentIndex + 1) + ' of ' + images.length"></p>
    </div>
    -->
    <script src="/js/app.js"></script>
    <script>
      fetch('/api/words')
        .then(response => response.json())
        .then(data => {
          const container = document.createElement('div');
          data.forEach(word => {
            const wordDiv = document.createElement('div');
            wordDiv.innerHTML = `
              <h2>${word.title}</h2>
              <p>Thing: ${word.thing}</p>
              <p>Synonyms: ${word.synonym_01}, ${word.synonym_02}</p>
              <p>Whatis: ${word.whatis_01}, ${word.whatis_02}</p>
              <p>Whyuse: ${word.whyuse_01}, ${word.whyuse_02}</p>
              <p>Whatdo: ${word.whatdo_01}, ${word.whatdo_02}</p>
              <p>Similes: ${word.simile_01}, ${word.simile_02}</p>
            `;
            container.appendChild(wordDiv);
          });
          document.body.appendChild(container);
        });
    </script>
    <form id="wordForm">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="thing" placeholder="Thing" required>
      <input type="text" name="synonym_01" placeholder="Synonym 01">
      <input type="text" name="synonym_02" placeholder="Synonym 02">
      <input type="text" name="whatis_01" placeholder="Whatis 01">
      <input type="text" name="whatis_02" placeholder="Whatis 02">
      <input type="text" name="whyuse_01" placeholder="Whyuse 01">
      <input type="text" name="whyuse_02" placeholder="Whyuse 02">
      <input type="text" name="whatdo_01" placeholder="Whatdo 01">
      <input type="text" name="whatdo_02" placeholder="Whatdo 02">
      <input type="text" name="simile_01" placeholder="Simile 01">
      <input type="text" name="simile_02" placeholder="Simile 02">
      <button type="submit">Add Word</button>
    </form>
</body>
</html>
