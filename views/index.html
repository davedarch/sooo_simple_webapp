<!DOCTYPE html>
<html>
<head>
    <title>sooo_simple_webapp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 4em;
        }
    </style>
    <!-- Include Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <!-- Alpine.js component -->
    <div x-data="{ colors: ['black', 'red', 'blue', 'green', 'purple'], index: 0 }" 
         :style="{ color: colors[index] }" 
         @click="index = (index + 1) % colors.length">
        sooo_simple
    </div>
</body>
</html>
